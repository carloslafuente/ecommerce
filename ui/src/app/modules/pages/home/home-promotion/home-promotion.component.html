<div *ngIf="!bannerDefaultLoading && bannerDefault.length > 0" class="ps-promotions">
  <div class="container">
    <div class="row">
      <div
        *ngFor="let banner of bannerDefault; let i = index"
        class="col-md-6 col-12"
      >
        <a class="ps-collection" routerLink="product/{{ url[i] }}">
          <img
            src="{{ path }}img/products/{{ category[i] }}/default/{{ banner }}"
            alt=""
          />
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="bannerDefaultLoading" class="d-flex justify-content-center">
  <div class="spinner-grow text-muted-lg"></div>
</div>
